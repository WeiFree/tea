<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>茶T注册</title>
        <link rel="stylesheet" type="text/css" href="css/base.css" />

    <body>
       <div class="big-box">
       		<div class="banxin">
      
            <div class="rgInfo">
                <a href="index.html"></a>

                    <!-- 用户名 -->
                    <div class="userName">
                        <input type="text" id="user" value="邮箱/手机号"/>
                    </div>
                    <span><i></i>请输入正确格式的用户名!</span>
                        
                    <!-- 密码 -->
                    <div class="passWord">

                    <!-- 再次输入密码 -->
                    <div class="passWord">
                        <input type="password" id="tpw" placeholder="请再次输入密码"/>
                    </div>
                    <span><i></i>请再次输入正确的密码!</span>
                    <input type="button" class="rg" value="注册" />

            </div>
        </div>
